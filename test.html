<html>
<head>
  <meta charset="utf-8" />
  <title>Ramin</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    p {
      font-size: 100px;
      margin: 0;
      text-align: center;
      font-weight: bold;

      background: linear-gradient(
        90deg,
        red, orange, yellow, green, cyan, blue, purple,
        hotpink, lime, turquoise
      );
      -webkit-background-clip: text;
      color: transparent;

      animation: blink 1.2s infinite alternate,
                 ledcolor 2s infinite linear;
    }

    @keyframes blink {
      0%   { opacity: 1; }
      100% { opacity: 0.4; }
    }

    @keyframes ledcolor {
      0% {
        text-shadow:
          0 0 8px red,
          0 0 16px red;
      }
      25% {
        text-shadow:
          0 0 8px yellow,
          0 0 16px yellow;
      }
      50% {
        text-shadow:
          0 0 8px lime,
          0 0 16px lime;
      }
      75% {
        text-shadow:
          0 0 8px cyan,
          0 0 16px cyan;
      }
      100% {
        text-shadow:
          0 0 8px red,
          0 0 16px red;
      }
    }
  </style>
</head>
<body>
  <p>سلام داداش چطوری</p>
</body>
</html>
