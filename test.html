<html>  
<head>  
  <meta charset="utf-8" />  
  <title>Ramin</title>  
  <style>  
    body {  
      margin: 0;  
      height: 100vh;  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      background: #111;  
    }  p {  
  font-size: 70px;  
  margin: 0;  
  text-align: center;  
  font-weight: bold;  
  background: linear-gradient(  
    90deg,  
    red, orange, yellow, green, cyan, blue, purple,  
    hotpink, lime, turquoise  
  );  
  -webkit-background-clip: text;  
  color: transparent;  
  filter: brightness(1);  
  animation: blink 1s infinite alternate;  
}  

@keyframes blink {  
  0%   { filter: brightness(5.0); }  
  100% { filter: brightness(0.1); }  
}

  </style>  
</head>  
<body>  
  <p>سلام داداش چطوری</p>  
</body>  
</html>
