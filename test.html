<html>
<head>
  <meta charset="utf-8" />
  <title>Ramin</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    p {
      font-size: 90px;
      margin: 0;
      text-align: center;
      font-weight: bold;

      background: linear-gradient(
        90deg,
        red, orange, yellow, green, cyan, blue, purple,
        hotpink, lime, turquoise
      );
      -webkit-background-clip: text;
      color: transparent;

      animation: blink 1.2s infinite alternate,
                 glow 3s infinite linear;
      
      text-shadow:
        0 0 10px red,
        0 0 20px orange,
        0 0 30px yellow,
        0 0 40px green,
        0 0 50px cyan,
        0 0 60px blue,
        0 0 70px purple;
    }

    @keyframes blink {
      0%   { opacity: 1; }
      100% { opacity: 0.35; }
    }

    @keyframes glow {
      0% {
        text-shadow:
          0 0 15px red,
          0 0 30px orange,
          0 0 45px yellow,
          0 0 60px green,
          0 0 75px cyan,
          0 0 90px blue,
          0 0 105px purple;
      }
      50% {
        text-shadow:
          0 0 15px purple,
          0 0 30px blue,
          0 0 45px cyan,
          0 0 60px green,
          0 0 75px yellow,
          0 0 90px orange,
          0 0 105px red;
      }
      100% {
        text-shadow:
          0 0 15px red,
          0 0 30px orange,
          0 0 45px yellow,
          0 0 60px green,
          0 0 75px cyan,
          0 0 90px blue,
          0 0 105px purple;
      }
    }
  </style>
</head>
<body>
  <p>سلام داداش چطوری</p>
</body>
</html>
