<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لیست‌ها — تم مشکی آبی</title>
  <style>
    :root{
      --bg:#0b0f14;
      --card:#0f1720;
      --muted:#98a8c6;
      --accent:#0b74de;
      --accent-2:#0ea5a0;
      --radius:12px;
      --gap:1rem;
      --maxw:960px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,'Segoe UI',Roboto,'Noto Sans','IranSans',sans-serif;
      background:linear-gradient(180deg,var(--bg),#071016);
      color:var(--muted);
      padding:2rem;
    }
    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      background:linear-gradient(180deg,var(--card),#08121a);
      border-radius:var(--radius);
      padding:1.25rem 1.5rem;
      box-shadow:0 10px 40px rgba(2,6,12,0.6);
      border:1px solid rgba(11,116,222,0.07);
    }
    header{display:flex;align-items:center;gap:.75rem;margin-bottom:1rem}
    .logo{
      width:44px;height:44px;border-radius:8px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      display:flex;align-items:center;justify-content:center;
      color:white;font-weight:700
    }
    h1{font-size:1rem;color:white;margin:0}
    main{display:grid;gap:1rem}
    .card{
      background:linear-gradient(180deg,#071017,#07151b);
      border-radius:10px;padding:1rem;
      border:1px solid rgba(255,255,255,0.03)
    }
    .title{color:var(--accent);font-weight:600;margin:0 0 .5rem 0}

    ol{padding-inline-start:1.2rem;margin:0;color:var(--muted)}
    ol>li{margin-bottom:.9rem}

    .model-ul{padding:0;margin-top:.5rem;list-style:none;display:flex;flex-direction:column;gap:0.75rem}
    .model-ul>li{
      padding:.5rem;border-radius:8px;
      border:1px solid rgba(255,255,255,0.02)
    }

    .nested{margin:0;padding:0;list-style:none;display:flex;flex-direction:column;gap:.5rem}
    .nested li{
      position:relative;padding-inline-start:2.4rem;color:var(--muted)
    }
    .nested li::before{
      content:"";position:absolute;
      inline-size:1rem;block-size:1rem;
      left:0.35rem;top:.15rem;border-radius:50%;
    }

    .circle-filled li::before{background:var(--accent)}
    .circle-hollow li::before{background:transparent;border:2px solid var(--accent)}
    .square-filled li::before{border-radius:3px;background:var(--accent-2)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">آ</div>
      <h1>نمونه لیست</h1>
    </header>

    <main>
      <section class="card">
        
        <ol type="A">
          <li>
            دایره — تو پر
            <ul class="model-ul">
              <li>
                <ul class="nested circle-filled">
                  <li>آیتم ۱</li>
                  <li>آیتم ۲</li>
                  <li>آیتم ۳</li>
                </ul>
              </li>
            </ul>
          </li>

          <li>
            دایره — تو خالی
            <ul class="model-ul">
              <li>
                <ul class="nested circle-hollow">
                  <li>آیتم ۱</li>
                  <li>آیتم ۲</li>
                  <li>آیتم ۳</li>
                </ul>
              </li>
            </ul>
          </li>

          <li>
            مربع — تو پر
            <ul class="model-ul">
              <li>
                <ul class="nested square-filled">
                  <li>آیتم ۱</li>
                  <li>آیتم ۲</li>
                  <li>آیتم ۳</li>
                </ul>
              </li>
            </ul>
          </li>
        </ol>
      </section>
    </main>
  </div>
</body>
</html>
